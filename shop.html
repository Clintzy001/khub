<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Market (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --brand: #4A148C; --off-white: #F9F9F9; }
        body { background-color: var(--off-white); font-family: sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        /* True Black Dark Mode & Global Glow */
        .dark body { background-color: #000000 !important; color: white; }
        .dark .bg-white { background-color: #121212 !important; border-color: #333; }
        
        /* Category Glow Effect in Dark Mode */
        .dark .cat-icon-bg { 
            box-shadow: 0 0 15px rgba(186, 104, 200, 0.4); 
            border: 1px solid rgba(186, 104, 200, 0.6);
        }

        .slogan-text {
            font-family: 'Arial Black', sans-serif; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #FFF 20%, #BA68C8 50%, #FFF 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .buy-btn { opacity: 0.3; pointer-events: none; transition: 0.3s; }
        .buy-btn.active { opacity: 1; pointer-events: auto; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .search-container { position: relative; z-index: 60; margin-top: -25px; }
        header { z-index: 40 !important; }
        
        /* Restored Horizontal Row Style */
        .cat-card { min-width: 80px; display: flex; flex-direction: column; align-items: center; gap: 8px; flex-shrink: 0; }
        .active-cat-icon { border: 2.5px solid #4A148C; background: #E1BEE7 !important; color: #4A148C !important; transform: scale(1.1); }
    </style>
</head>
<body class="pb-32">

    <header class="bg-[#4A148C] p-5 pb-16 shadow-lg sticky top-0 rounded-b-[40px]">
        <div class="flex justify-between items-center text-white">
            <h1 class="font-black italic text-2xl uppercase tracking-tighter">KHUB <span class="text-[#E1BEE7]">SHOP</span></h1>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-md">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
        <div class="text-center mt-4"><h2 class="slogan-text text-xl uppercase">KANO SHOPPING MADE EASY</h2></div>
    </header>

    <div class="px-5 search-container">
        <input type="text" onkeyup="searchProducts()" id="searchInput" placeholder="Search Kano Market..." class="w-full p-4 rounded-2xl shadow-2xl border-none outline-none dark:bg-zinc-900 dark:text-white border-2 border-white/10">
    </div>

    <div id="adminPanel" class="hidden bg-yellow-400 p-2 text-center text-[10px] font-bold uppercase sticky top-[100px] z-[70] text-black shadow-xl">
        Admin Mode Active: Edit Verified Sellers & Products
    </div>

    <section class="mt-8 mx-4 p-5 rounded-[35px] bg-gradient-to-br from-[#4A148C] to-[#2E0B5B] shadow-2xl">
        <h3 class="text-white font-black uppercase text-[10px] mb-4 flex justify-between items-center tracking-widest">
            <span><i class="fas fa-certificate text-yellow-400 mr-1 animate-pulse"></i> Verified Sellers</span>
        </h3>
        <div id="sellerContainer" class="flex gap-5 overflow-x-auto no-scrollbar py-1">
            </div>
    </section>

    <section class="mt-4 px-2">
        <div id="catIcons" class="flex gap-4 overflow-x-auto no-scrollbar py-6 px-4">
            </div>
    </section>

    <main class="px-4 mt-2">
        <h2 onclick="handleAdminTrigger()" class="font-black text-brand dark:text-purple-400 uppercase mb-5 text-sm tracking-tighter flex items-center gap-2 cursor-pointer">
            <i class="fas fa-fire text-orange-500"></i> Browse: <span id="currentCatLabel">Phones</span>
        </h2>
        
        <div id="shopGrid" class="grid grid-cols-2 gap-4"></div>

        <div class="mt-10 p-6 rounded-[30px] bg-white border dark:bg-zinc-900 dark:border-zinc-800 border-dashed">
            <div class="flex items-start gap-4">
                <input type="checkbox" id="agreeCheck" onchange="updateButtonStatus()" class="mt-1 w-6 h-6 accent-purple-800 rounded-lg">
                <div class="flex flex-col">
                    <label for="agreeCheck" class="font-bold text-gray-700 dark:text-gray-300 uppercase text-[10px]">Verify item before payment</label>
                    <button onclick="showTC()" class="text-brand dark:text-purple-400 text-[9px] underline font-bold text-left uppercase mt-1">Read Security Terms</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white/80 dark:bg-black/80 backdrop-blur-lg border-t dark:border-zinc-800 flex justify-around items-center py-4 z-50">
        <a href="index.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-house text-xl"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Home</span>
        </a>
        <div onclick="window.open('https://wa.me/2347051337399')" class="flex flex-col items-center text-gray-400 cursor-pointer">
            <i class="fab fa-whatsapp text-xl text-green-500"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Chat</span>
        </div>
        <div class="relative -top-6">
            <div class="bg-[#4A148C] w-14 h-14 rounded-full shadow-2xl text-white border-4 border-white dark:border-black flex items-center justify-center">
                <i class="fas fa-shop text-xl"></i>
            </div>
        </div>
        <a href="logistics.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-truck-fast text-xl"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Logistics</span>
        </a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCeW7PFz9wntXO0OUj9N5V1DdkUxxI2VkQ",
            authDomain: "k-hub-b4d8f.firebaseapp.com",
            projectId: "k-hub-b4d8f",
            storageBucket: "k-hub-b4d8f.firebasestorage.app",
            messagingSenderId: "117649715938",
            appId: "1:117649715938:web:7768d7b4d27d66e8ba24bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let clickCount = 0;

        const categories = [
            { name: "Phones", icon: "fa-mobile-screen" },
            { name: "Electronics", icon: "fa-plug" },
            { name: "Beauty", icon: "fa-wand-sparkles" },
            { name: "Fashion", icon: "fa-shirt" },
            { name: "Cosmetics", icon: "fa-spray-can" },
            { name: "Foods", icon: "fa-utensils" },
            { name: "Agro", icon: "fa-leaf" },
            { name: "Auto & Tools", icon: "fa-car-side" },
            { name: "Stationary", icon: "fa-book" },
            { name: "Home", icon: "fa-couch" },
            { name: "Health Care", icon: "fa-stethoscope" }
        ];

        function renderCategoryIcons() {
            const container = document.getElementById('catIcons');
            container.innerHTML = categories.map(cat => `
                <div onclick="loadCategory('${cat.name}')" class="cat-card cursor-pointer">
                    <div id="icon-${cat.name.replace(/\s/g, '').replace(/&/g, '')}" class="cat-icon-bg w-14 h-14 rounded-[20px] bg-white dark:bg-zinc-900 shadow-lg flex items-center justify-center text-brand dark:text-purple-400 text-xl transition-all duration-300">
                        <i class="fas ${cat.icon}"></i>
                    </div>
                    <span class="text-[9px] font-black uppercase text-gray-500 dark:text-gray-400 text-center tracking-tighter mt-1">${cat.name}</span>
                </div>
            `).join('');
        }

        async function loadSellers() {
            const container = document.getElementById('sellerContainer');
            const snap = await db.collection('admin').doc('verified').get();
            let sellers = snap.exists ? snap.data().list : Array(10).fill({name: "K-Hub Seller", img: "https://ui-avatars.com/api/?background=random"});

            container.innerHTML = sellers.map((s, i) => `
                <div class="flex-shrink-0 flex flex-col items-center" onclick="viewSeller('${s.name}', '${s.img}', ${i})">
                    <div class="w-14 h-14 rounded-full border-2 border-white/30 p-0.5 shadow-lg overflow-hidden">
                        <img src="${s.img}" class="w-full h-full rounded-full object-cover">
                    </div>
                    <span class="text-[9px] font-bold text-white mt-2 w-16 truncate text-center">${s.name}</span>
                </div>
            `).join('');
        }

        async function viewSeller(name, img, index) {
            if (isAdmin) {
                const newName = prompt("Edit Global Seller Name:", name);
                const newImg = prompt("Edit Global Image URL:", img);
                if (newName && newImg) {
                    const snap = await db.collection('admin').doc('verified').get();
                    let list = snap.data().list;
                    list[index] = { name: newName, img: newImg };
                    await db.collection('admin').doc('verified').set({ list });
                    loadSellers(); // Updates whole site immediately
                }
            } else {
                alert(`Verified Seller: ${name}\nStatus: Trustworthy Business ✅`);
            }
        }

        async function loadCategory(cat) {
            document.getElementById('currentCatLabel').innerText = cat;
            document.querySelectorAll('.cat-icon-bg').forEach(d => d.classList.remove('active-cat-icon'));
            const activeIcon = document.getElementById(`icon-${cat.replace(/\s/g, '').replace(/&/g, '')}`);
            if(activeIcon) activeIcon.classList.add('active-cat-icon');

            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '<p class="col-span-2 text-center text-[10px] py-20 opacity-40 uppercase font-black">Syncing...</p>';
            
            const snapshot = await db.collection('market').where('category', '==', cat).get();
            grid.innerHTML = '';

            if (snapshot.empty) {
                grid.innerHTML = `<div class="col-span-2 text-center py-10 text-gray-500 text-[10px] uppercase font-bold">No Items found</div>`;
                if (isAdmin) grid.innerHTML += `<button onclick="addNewProduct('${cat}')" class="col-span-2 p-10 border-2 border-dashed rounded-3xl text-purple-600 font-bold uppercase text-[10px]">+ Add Product</button>`;
                return;
            }

            snapshot.forEach(doc => {
                const p = doc.data();
                const id = doc.id;
                grid.innerHTML += `
                <div class="bg-white p-3 rounded-[30px] shadow-lg border-2 border-transparent dark:border-zinc-800 relative overflow-hidden">
                    <div class="h-32 bg-gray-100 dark:bg-zinc-800 rounded-2xl mb-3 overflow-hidden">
                        <img src="${p.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150'">
                    </div>
                    <h3 onblur="updateField('${id}', 'name', this.innerText)" contenteditable="${isAdmin}" class="text-[10px] font-bold uppercase truncate dark:text-white">${p.name}</h3>
                    <div class="text-green-600 font-black text-sm my-1 tracking-tighter">₦<span onblur="updateField('${id}', 'price', this.innerText)" contenteditable="${isAdmin}">${p.price}</span></div>
                    <button onclick="handleBuy('${p.name}', '${p.price}', '${p.whatsapp}')" class="buy-btn w-full py-2.5 bg-[#25D366] text-white text-[10px] font-black rounded-xl uppercase">WhatsApp</button>
                    ${isAdmin ? `<button onclick="deleteItem('${id}', '${cat}')" class="absolute top-2 right-2 bg-red-600 text-white w-7 h-7 rounded-full text-[10px] shadow-lg"><i class="fas fa-trash"></i></button>` : ''}
                </div>`;
            });
        }

        function handleAdminTrigger() {
            clickCount++;
            if (clickCount === 3) {
                isAdmin = !isAdmin;
                document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
                loadCategory(document.getElementById('currentCatLabel').innerText);
                loadSellers();
                clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 1000);
        }

        async function updateField(id, field, value) {
            await db.collection('market').doc(id).update({ [field]: value });
        }

        async function deleteItem(id, cat) {
            if(confirm("Permanently remove this item?")) {
                await db.collection('market').doc(id).delete();
                loadCategory(cat);
            }
        }

        async function addNewProduct(cat) {
            await db.collection('market').add({
                category: cat, name: "New Item", price: "0",
                whatsapp: "2347051337399", image: "https://via.placeholder.com/150"
            });
            loadCategory(cat);
        }

        function toggleDarkMode() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        function applySavedTheme() {
            const saved = localStorage.getItem('khub_theme');
            if (saved === 'dark') {
                document.getElementById('htmlTag').classList.add('dark');
                document.getElementById('themeIcon').className = 'fas fa-sun text-yellow-400';
            }
        }

        function searchProducts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.querySelectorAll('#shopGrid > div');
            cards.forEach(card => {
                let title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }

        function updateButtonStatus() {
            const agreed = document.getElementById('agreeCheck').checked;
            document.querySelectorAll('.buy-btn').forEach(btn => btn.classList.toggle('active', agreed));
        }

        function handleBuy(name, price, wa) {
            window.open(`https://wa.me/${wa || '2347051337399'}?text=I want to buy ${name} (₦${price}) from K-HUB Market`);
        }

        function showTC() {
            alert("KHUB SECURITY POLICY:\n\n1. NO PAYMENT BEFORE INSPECTION.\n2. REPORT SCAMS: Report any seller asking for delivery fees before viewing.\n3. MEETING: Always meet in safe public spaces within Kano.\n4. VERIFICATION: Check product quality thoroughly before payment.");
        }

        window.onload = () => {
            applySavedTheme();
            renderCategoryIcons();
            loadSellers();
            loadCategory('Phones');
        };
    </script>
</body>
</html>
