<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Kano's No.1 Service Hub</title>

    <!-- SEO -->
    <meta name="description" content="KHUB – Kano’s #1 jobs, services, rentals, logistics & ads platform">
    <meta name="theme-color" content="#4A148C">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --brand:#4A148C; --gold:#FFD700; }
        .brand-purple { background-color:var(--brand); }
        .text-brand-purple { color:var(--brand); }

        body { background:#F9F9F9; transition:.3s; }
        .dark body { background:#121212; color:white; }
        .dark .bg-white { background:#1e1e1e !important; }

        .category-card { background:white; border:1px solid rgba(0,0,0,.05); }
        .dark .category-card { background:#2d2d2d; border-color:#444; }

        .banner-container { display:flex; overflow-x:auto; gap:15px; padding:10px 0; scroll-snap-type:x mandatory; }
        .banner-item { min-width:85%; height:140px; padding:25px; border-radius:25px; color:white; scroll-snap-align:center; position:relative; }

        .job-gradient { background:linear-gradient(135deg,#4A148C,#7B1FA2); }
        .ad-gradient { background:linear-gradient(135deg,#1A237E,#3F51B5); }

        .price-tag { background:#f3e5f5; color:var(--brand); padding:2px 8px; border-radius:8px; font-weight:900; font-size:11px; }
        .dark .price-tag { background:#311b92; color:#d1c4e9; }

        .no-scrollbar::-webkit-scrollbar { display:none; }
    </style>
</head>

<body class="pb-32 font-sans">

<!-- ================= HEADER ================= -->
<header class="brand-purple text-white px-6 py-8 rounded-b-[40px] sticky top-0 z-40">
    <div class="flex justify-between items-center mb-6">
        <div onclick="handleAdminTrigger()" class="cursor-pointer">
            <h1 class="text-2xl font-black italic uppercase">KHUB</h1>
            <p id="adminStatus" class="text-[10px] uppercase opacity-80">Kano's No.1 Service Hub</p>
        </div>
        <button onclick="toggleTheme()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="relative">
        <input id="searchInput" onkeyup="searchListings()" placeholder="Search jobs, ads, products..."
            class="w-full py-4 px-6 rounded-2xl text-gray-800 font-bold outline-none">
        <i class="fas fa-search absolute right-6 top-4 text-gray-400"></i>
    </div>
</header>

<!-- ================= CATEGORIES ================= -->
<div class="grid grid-cols-6 gap-2 p-5 text-center no-scrollbar overflow-x-auto">
    <div onclick="switchTab('job')" class="flex flex-col items-center cursor-pointer">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-briefcase"></i></div>
        <span class="text-[8px] mt-1">Jobs</span>
    </div>
    <div onclick="switchTab('ad')" class="flex flex-col items-center cursor-pointer">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-bullhorn"></i></div>
        <span class="text-[8px] mt-1">Ads</span>
    </div>
    <a href="shop.html" class="flex flex-col items-center">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-shopping-bag"></i></div>
        <span class="text-[8px] mt-1">Shop</span>
    </a>
    <a href="logistics.html" class="flex flex-col items-center">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-truck"></i></div>
        <span class="text-[8px] mt-1">Logistics</span>
    </a>
    <a href="rentals.html" class="flex flex-col items-center">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-house-user"></i></div>
        <span class="text-[8px] mt-1">Rent</span>
    </a>
    <a href="service.html" class="flex flex-col items-center">
        <div class="w-11 h-11 category-card rounded-xl flex items-center justify-center"><i class="fas fa-tools"></i></div>
        <span class="text-[8px] mt-1">Service</span>
    </a>
</div>

<!-- ================= BANNERS ================= -->
<div class="px-5">
    <h3 class="text-xs uppercase text-gray-400 mb-2">Hot Ads</h3>
    <div class="banner-container no-scrollbar">
        <div class="banner-item ad-gradient" onclick="switchTab('ad')">
            <h2 class="text-xl font-black">Verified Listings</h2>
        </div>
        <div class="banner-item job-gradient" onclick="toggleModal()">
            <h2 class="text-xl font-black">Post Your Service</h2>
        </div>
    </div>
</div>

<!-- ================= LISTINGS ================= -->
<main class="px-5 mt-6" id="listingContainer">
    <div class="flex justify-between mb-3">
        <h3 id="currentTabTitle" class="text-sm font-black text-brand-purple">Top Jobs</h3>
        <span class="text-[10px] text-gray-400">KANO</span>
    </div>
    <div id="display-list" class="space-y-3"></div>
</main>

<!-- ================= POST MODAL ================= -->
<div id="postModal" class="fixed inset-0 bg-white dark:bg-black z-50 hidden flex-col p-6">
    <div class="flex justify-between mb-4">
        <h2 class="text-lg font-black">Post Listing</h2>
        <button onclick="toggleModal()"><i class="fas fa-times"></i></button>
    </div>

    <input id="listingTitle" placeholder="Listing title" class="p-4 border rounded-xl mb-3">
    <input id="listingPrice" placeholder="Price / Salary" class="p-4 border rounded-xl mb-3">

    <select id="listingType" class="p-4 border rounded-xl mb-3">
        <option value="job">Job</option>
        <option value="ad">Ad</option>
        <option value="rent">Rent</option>
        <option value="service">Service</option>
    </select>

    <button onclick="requestVerification()" class="bg-green-500 text-white py-4 rounded-xl font-black">
        Verify & Post via WhatsApp
    </button>
</div>

<!-- ================= BOTTOM NAV ================= -->
<nav class="fixed bottom-0 w-full bg-black text-white flex justify-around py-4">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <button onclick="switchTab('ad')"><i class="fas fa-compass"></i></button>
    <button onclick="toggleModal()" class="bg-purple-600 w-12 h-12 rounded-full -mt-6"><i class="fas fa-plus"></i></button>
    <a href="service.html"><i class="fas fa-tools"></i></a>
    <a href="https://wa.me/2347051337399"><i class="fab fa-whatsapp text-green-500"></i></a>
</nav>

<!-- ================= SCRIPT ================= -->
<script>
const SUPABASE_URL = 'https://qsmfskpcthydqrvbrcfy.supabase.co';
const SUPABASE_KEY = 'YOUR_PUBLIC_ANON_KEY';
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allListings = [];
let isAdmin = false;
let clickCount = 0;

function handleAdminTrigger() {
    clickCount++;
    if (clickCount >= 3) {
        isAdmin = !isAdmin;
        adminStatus.innerText = isAdmin ? "ADMIN MODE" : "Kano's No.1 Service Hub";
        clickCount = 0;
    }
    setTimeout(()=>clickCount=0,2000);
}

async function switchTab(type) {
    currentTabTitle.innerText = type.toUpperCase() + " LISTINGS";
    displayList.innerHTML = "<p class='text-center opacity-40'>Loading...</p>";

    const { data, error } = await client.from('listings').select('*').eq('type', type);
    if (error) {
        displayList.innerHTML = "<p class='text-center text-red-500'>Failed to load</p>";
        return;
    }

    allListings = data;
    renderListings(data);
}

function renderListings(items) {
    displayList.innerHTML = "";
    if (!items.length) {
        displayList.innerHTML = "<p class='text-center opacity-40'>No listings yet</p>";
        return;
    }

    items.forEach(item => {
        displayList.innerHTML += `
        <div class="bg-white dark:bg-zinc-800 p-4 rounded-xl flex justify-between">
            <div>
                <h4 class="font-black">${item.name || item.title}</h4>
                <span class="price-tag">₦${item.price || 'Contact'}</span>
            </div>
            <button onclick="window.open('https://wa.me/${item.whatsapp || '2347051337399'}')" class="bg-purple-600 text-white px-4 rounded-xl">Chat</button>
        </div>`;
    });
}

function toggleModal() {
    postModal.classList.toggle("hidden");
    postModal.classList.toggle("flex");
}

function requestVerification() {
    const t = listingTitle.value.trim();
    const p = listingPrice.value.trim();
    if (!t || !p) return alert("Fill all fields");

    window.open(`https://wa.me/2347051337399?text=NEW LISTING:%0A${t}%0A₦${p}`);
}

function toggleTheme() {
    htmlTag.classList.toggle("dark");
    themeIcon.className = htmlTag.classList.contains("dark") ? "fas fa-sun" : "fas fa-moon";
}

function searchListings() {
    const q = searchInput.value.toLowerCase().trim();
    renderListings(allListings.filter(i => (i.title||"").toLowerCase().includes(q)));
}

window.onload = () => switchTab("job");
</script>

</body>
</html>
