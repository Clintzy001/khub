<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Property & Tools Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --brand: #4A148C; }
        body { background-color: #F9F9F9; transition: 0.3s; font-family: sans-serif; overflow-x: hidden; }
        .dark body { background-color: #121212; color: white; }
        .brand-purple { background-color: var(--brand); }
        
        .slogan-text {
            font-family: 'Arial Black', sans-serif; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #FFF 20%, #BA68C8 50%, #FFF 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .hero-img-container { position: relative; z-index: 60; margin-top: -45px; transition: 0.5s; }
        .content-layer { position: relative; z-index: 70; background: #F9F9F9; border-top-left-radius: 40px; border-top-right-radius: 40px; margin-top: -30px; min-height: 80vh; }
        .dark .content-layer { background: #121212; }
        
        .cat-btn { white-space: nowrap; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); opacity: 0.6; }
        .cat-btn.active { background-color: white; color: var(--brand); font-weight: 900; transform: scale(1.05); opacity: 1; border-color: white; }
        
        #mapContainer { height: 180px; border-radius: 24px; overflow: hidden; border: 2px solid #E1BEE7; margin-top: 15px; }
        .dark #mapContainer { border-color: #4A148C; }
        
        /* Auth Styles */
        .role-btn { transition: 0.2s; border: 1px solid #ddd; }
        .role-btn.selected { border-color: var(--brand); background: #f3e5f5; color: var(--brand); }
        .dark .role-btn.selected { background: #311b92; color: white; border-color: #BA68C8; }
        
        .profile-upload { width: 80px; height: 80px; border-radius: 50%; border: 3px dashed #BA68C8; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; margin: 0 auto; }
    </style>
</head>
<body class="pb-32">

    <header class="bg-[#4A148C] p-6 pb-20 sticky top-0 z-50 shadow-lg rounded-b-[40px]">
        <div class="flex justify-between items-center text-white mb-4">
            <button onclick="window.history.back()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-md border border-white/20">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="font-black italic text-xl uppercase tracking-tighter">KHUB <span class="text-[#E1BEE7]">RENTALS</span></h1>
            <div class="flex items-center gap-2">
                <button id="dashboardBtn" onclick="location.href='agent-dashboard.html'" class="hidden px-3 py-1.5 bg-white/20 rounded-full text-[9px] font-black border border-white/20 uppercase">Dashboard</button>
                <button onclick="toggleAuthModal()" id="authTrigger" class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center border border-white/20">
                    <i class="fas fa-user"></i>
                </button>
                <button onclick="toggleTheme()" class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center border border-white/20">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
        <div class="text-center mb-6"><h2 class="slogan-text text-lg uppercase">Find Your Perfect Space</h2></div>
        
        <div class="space-y-3 max-w-md mx-auto mb-6">
            <input type="text" id="searchInput" onkeyup="filterRentals()" placeholder="Search location or item..." class="w-full bg-white/10 border border-white/20 rounded-2xl py-3 px-4 text-white text-xs outline-none">
            <div class="flex items-center gap-2 px-2">
                <input type="range" id="priceRange" min="1000" max="5000000" step="10000" value="5000000" oninput="updatePriceUI()" class="flex-1 accent-yellow-500 h-1">
                <span id="priceValue" class="text-[9px] font-black text-yellow-400">₦5M</span>
            </div>
        </div>

        <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="setCategory('All', this)" class="cat-btn active px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white transition-all">All</button>
            <button onclick="setCategory('Shop', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white transition-all">Shops</button>
            <button onclick="setCategory('Office', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white transition-all">Offices</button>
            <button onclick="setCategory('Tool', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white transition-all">Tools</button>
            <button onclick="setCategory('Home', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white transition-all">Homes</button>
        </div>
    </header>

    <div class="px-6 hero-img-container">
        <div class="relative w-full h-72 rounded-[35px] overflow-hidden shadow-2xl border-4 border-white dark:border-zinc-800 bg-zinc-200">
            <img id="propImg" src="https://via.placeholder.com/400x300?text=Select+Item" class="w-full h-full object-cover">
            <button onclick="shareListing()" class="absolute top-4 left-4 w-10 h-10 bg-black/30 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20">
                <i class="fas fa-share-nodes"></i>
            </button>
        </div>
    </div>

    <div class="content-layer px-6 pt-10">
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h2 id="propTitle" class="text-2xl font-black uppercase tracking-tighter text-[#4A148C] dark:text-purple-400">Loading...</h2>
                <p id="propLocation" class="text-gray-500 text-xs font-bold uppercase mt-1">
                    <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> --
                </p>
            </div>
            <span id="propPrice" class="text-xl font-black text-brand dark:text-purple-400">₦0</span>
        </div>

        <div id="mapContainer">
            <iframe id="googleMap" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="mt-8">
            <h3 class="font-black text-xs uppercase tracking-widest mb-3 text-brand dark:text-white">Description</h3>
            <p id="propDesc" class="text-xs text-gray-600 dark:text-gray-400 leading-relaxed font-medium bg-white dark:bg-zinc-900 p-4 rounded-2xl border dark:border-zinc-800">...</p>
        </div>

        <div class="mt-10">
            <h3 class="font-black text-xs uppercase tracking-widest mb-4 text-brand dark:text-white">Available Rentals</h3>
            <div id="rentalGallery" class="flex gap-4 overflow-x-auto no-scrollbar pb-6"></div>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 bg-white dark:bg-zinc-900 z-[100] p-6 hidden flex-col overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 id="authTitle" class="text-2xl font-black uppercase dark:text-white">Join KHUB</h2>
            <button onclick="toggleAuthModal()" class="text-xl dark:text-white"><i class="fas fa-times"></i></button>
        </div>

        <div id="loggedOutView" class="space-y-4">
            <div id="signupOnly" class="space-y-4">
                <div class="profile-upload cursor-pointer" onclick="document.getElementById('profilePic').click()">
                    <input type="file" id="profilePic" class="hidden" accept="image/*" onchange="previewAvatar(this)">
                    <img id="avatarPreview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <i class="fas fa-camera text-brand/30" id="camIcon"></i>
                </div>
                <p class="text-center text-[8px] font-black uppercase opacity-40 dark:text-white">Upload Profile Photo</p>
            </div>

            <input type="email" id="authEmail" placeholder="Email Address" class="w-full p-4 border rounded-2xl dark:bg-gray-800 dark:text-white outline-none font-bold">
            <input type="password" id="authPassword" placeholder="Password" class="w-full p-4 border rounded-2xl dark:bg-gray-800 dark:text-white outline-none font-bold">
            
            <div id="roleSelector" class="grid grid-cols-2 gap-2">
                <button onclick="setRole('seller')" class="role-btn p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Seller</button>
                <button onclick="setRole('agent')" class="role-btn p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Agent</button>
                <button onclick="setRole('driver')" class="role-btn p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Driver</button>
                <button onclick="setRole('service')" class="role-btn p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white selected">Service</button>
            </div>

            <button onclick="handleAuth()" id="authSubmitBtn" class="w-full py-5 brand-purple text-white rounded-2xl font-black uppercase shadow-lg">Sign Up</button>
            <p class="text-center text-xs font-bold opacity-50 cursor-pointer dark:text-white" onclick="toggleAuthMode()">Already have an account? Login</p>
        </div>

        <div id="loggedInView" class="hidden text-center space-y-6 py-20">
            <div class="w-24 h-24 rounded-full mx-auto border-4 border-brand overflow-hidden">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User" class="w-full h-full object-cover">
            </div>
            <h3 id="userName" class="text-xl font-black uppercase dark:text-white">Welcome back!</h3>
            <button onclick="logout()" class="w-full py-4 bg-red-500 text-white rounded-2xl font-black uppercase">Logout</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qsmfskpcthydqrvbrcfy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzbWZza3BjdGh5ZHFydmJyY2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTQzMjUsImV4cCI6MjA4MzI3MDMyNX0.hA0W_kpQ1Irfoj2DRu5Nv0T_8ojb2YzX9g9g_UYgpuA';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allRentals = [];
        let currentActiveProp = null;
        let selectedRole = 'service';
        let isLoginMode = false;

        // AUTH LOGIC
        function toggleAuthModal() {
            document.getElementById('authModal').classList.toggle('hidden');
            document.getElementById('authModal').classList.toggle('flex');
            checkUserStatus();
        }

        function setRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Welcome Back" : "Join KHUB";
            document.getElementById('authSubmitBtn').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('roleSelector').style.display = isLoginMode ? "none" : "grid";
            document.getElementById('signupOnly').style.display = isLoginMode ? "none" : "block";
        }

        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('avatarPreview').src = e.target.result;
                    document.getElementById('avatarPreview').classList.remove('hidden');
                    document.getElementById('camIcon').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            if(!email || !password) return alert("Required fields missing");

            if(isLoginMode) {
                const { error } = await client.auth.signInWithPassword({ email, password });
                if(error) return alert(error.message);
            } else {
                const { data, error } = await client.auth.signUp({ 
                    email, password, 
                    options: { data: { role: selectedRole } } 
                });
                if(error) return alert(error.message);
                if(data.user) {
                    await client.from('profiles').insert([{ id: data.user.id, role: selectedRole }]);
                }
            }
            toggleAuthModal();
            location.reload();
        }

        async function checkUserStatus() {
            const { data: { user } } = await client.auth.getUser();
            if(user) {
                document.getElementById('loggedOutView').classList.add('hidden');
                document.getElementById('loggedInView').classList.remove('hidden');
                document.getElementById('dashboardBtn').classList.remove('hidden');
                document.getElementById('userName').innerText = user.email.split('@')[0];
            }
        }

        async function logout() {
            await client.auth.signOut();
            location.reload();
        }

        // PROPERTY LOGIC
        async function loadData() {
            const { data } = await client.from('listings').select('*').eq('type', 'rental');
            if (data && data.length > 0) {
                allRentals = data;
                updateActiveProperty(data[0]);
                renderGallery(data);
            }
        }

        function updateActiveProperty(p) {
            currentActiveProp = p;
            document.getElementById('propTitle').innerText = p.title;
            document.getElementById('propPrice').innerText = `₦${Number(p.price).toLocaleString()}`;
            document.getElementById('propLocation').innerHTML = `<i class="fas fa-map-marker-alt text-red-500 mr-1"></i> ${p.location}`;
            document.getElementById('propImg').src = p.image_url;
            document.getElementById('propDesc').innerText = p.description || "KHUB Verified Property.";

            // Live Map
            const mapQuery = encodeURIComponent(p.location + ", Kano");
            document.getElementById('googleMap').src = `https://maps.google.com/maps?q=${mapQuery}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTheme() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
        }

        window.onload = () => {
            if(localStorage.getItem('khub_theme') === 'dark') {
                document.getElementById('htmlTag').classList.add('dark');
                document.getElementById('themeIcon').className = 'fas fa-sun text-yellow-400';
            }
            loadData();
            checkUserStatus();
        };

        function setCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = cat === 'All' ? allRentals : allRentals.filter(r => r.group === cat);
            renderGallery(filtered);
        }

        function renderGallery(data) {
            const gallery = document.getElementById('rentalGallery');
            gallery.innerHTML = data.map(item => `
                <div onclick='updateActiveProperty(${JSON.stringify(item)})' class="flex-shrink-0 w-40 cursor-pointer">
                    <div class="overflow-hidden rounded-2xl border-2 border-transparent hover:border-brand shadow-lg bg-zinc-100">
                        <img src="${item.image_url}" class="w-full h-24 object-cover">
                    </div>
                    <h4 class="text-[9px] font-black uppercase text-brand dark:text-white truncate mt-2">${item.title}</h4>
                    <p class="text-[8px] font-bold text-green-600">₦${Number(item.price).toLocaleString()}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
