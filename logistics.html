<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Logistics (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --brand: #4A148C; --accent: #FFAB00; }
        .dark { --bg-page: #121212; --bg-card: #1E1E1E; --text-main: #FFFFFF; --text-dim: #A0A0A0; --border: #2D2D2D; }
        .light { --bg-page: #F9FAFB; --bg-card: #FFFFFF; --text-main: #111827; --text-dim: #6B7280; --border: #F3F4F6; }
        
        body { background-color: var(--bg-page); color: var(--text-main); transition: 0.3s ease; }
        .bg-brand { background-color: var(--brand); }
        .themed-card { background-color: var(--bg-card); border-color: var(--border); }
        .themed-input { background-color: transparent; color: var(--text-main); border-color: var(--border); }
        .themed-text-dim { color: var(--text-dim); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .admin-active .edit-border { border: 1px dashed var(--brand) !important; padding: 2px; background: rgba(74, 20, 140, 0.05); }
        .pulse-btn { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 20, 140, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(74, 20, 140, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 20, 140, 0); }
        }
    </style>
</head>
<body class="light pb-24 font-sans">

    <header class="bg-brand text-white px-6 py-6 rounded-b-[40px] shadow-lg">
        <div class="flex justify-between items-start mb-6">
            <div onclick="handleAdminTrigger()">
                <h1 class="text-2xl font-black italic tracking-tighter uppercase cursor-pointer">KHUB LOGISTICS</h1>
                <p id="adminStatus" class="text-[10px] uppercase font-bold opacity-80">Fast & Reliable Delivery</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <div class="relative mt-4">
            <input type="text" placeholder="Enter Tracking ID..." class="w-full py-4 px-6 rounded-2xl font-bold text-sm outline-none shadow-xl text-gray-900">
            <button class="absolute right-2 top-2 bg-brand p-2 px-4 rounded-xl text-white text-xs font-black uppercase">Track</button>
        </div>
    </header>

    <main class="px-6 mt-8">
        <div class="themed-card p-6 rounded-3xl shadow-sm border mb-8">
            <h2 class="text-sm font-black uppercase text-brand mb-6">Quick Booking</h2>
            <div class="space-y-4">
                <input type="text" id="pickup" placeholder="Pickup Location" class="w-full border-b py-2 text-sm font-bold outline-none themed-input">
                <input type="text" id="dropoff" placeholder="Dropoff Location" class="w-full border-b py-2 text-sm font-bold outline-none themed-input">
            </div>
            <button onclick="bookGeneral()" class="w-full mt-6 bg-brand text-white py-4 rounded-2xl font-black text-sm uppercase">Book Delivery</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="font-black text-sm uppercase">Verified Drivers</h3>
            <button id="addDriverBtn" onclick="addNewDriver()" class="hidden bg-brand text-white text-[10px] px-3 py-1 rounded-full">+ ADD DRIVER</button>
        </div>
        
        <div id="driversList" class="space-y-4 mb-10">
            </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-black border-t dark:border-gray-800 flex justify-around items-center py-4 z-50">
        <a href="index.html" class="flex flex-col items-center themed-text-dim">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Home</span>
        </a>
        <div class="flex flex-col items-center text-[#FFAB00]"> 
            <i class="fas fa-truck text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Logistics</span>
        </div>
        <div class="relative -top-8 text-center">
            <a href="driver-reg.html" class="bg-brand w-16 h-16 rounded-full shadow-2xl text-white border-4 border-white dark:border-black flex items-center justify-center pulse-btn">
                <i class="fas fa-plus text-2xl"></i>
            </a>
            <p class="text-[9px] font-black text-brand mt-1 uppercase">Earn</p>
        </div>
        <a href="shop.html" class="flex flex-col items-center themed-text-dim">
            <i class="fas fa-shopping-bag text-xl"></i>
            <span class="text-[10px] font-bold uppercase">Shop</span>
        </a>
    </nav>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCeW7PFz9wntXO0OUj9N5V1DdkUxxI2VkQ",
            authDomain: "k-hub-b4d8f.firebaseapp.com",
            projectId: "k-hub-b4d8f",
            storageBucket: "k-hub-b4d8f.firebasestorage.app",
            messagingSenderId: "117649715938",
            appId: "1:117649715938:web:7768d7b4d27d66e8ba24bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let clickCount = 0;
        const defaultWA = "2347051337399";

        // 1. Admin Logic
        function handleAdminTrigger() {
            clickCount++;
            if (clickCount === 3) {
                isAdmin = !isAdmin;
                document.body.classList.toggle('admin-active', isAdmin);
                document.getElementById('adminStatus').innerText = isAdmin ? "ADMIN MODE ENABLED" : "Fast & Reliable Delivery";
                document.getElementById('addDriverBtn').classList.toggle('hidden', !isAdmin);
                renderDrivers();
                clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 1000);
        }

        // 2. Fetch Drivers from Firestore
        async function renderDrivers() {
            const container = document.getElementById('driversList');
            container.innerHTML = '<p class="text-center text-xs animate-pulse">Connecting to K-Hub Cloud...</p>';
            
            const snapshot = await db.collection('logistics').orderBy('rating', 'desc').get();
            container.innerHTML = '';

            snapshot.forEach(doc => {
                const d = doc.data();
                const id = doc.id;
                container.innerHTML += `
                    <div class="themed-card p-4 rounded-3xl border flex items-center gap-4 shadow-sm">
                        <img src="https://ui-avatars.com/api/?name=${d.name}&background=4A148C&color=fff" class="w-12 h-12 rounded-2xl">
                        <div class="flex-1">
                            <h4 onblur="updateDriver('${id}', 'name', this.innerText)" contenteditable="${isAdmin}" class="font-black text-sm uppercase ${isAdmin ? 'edit-border' : ''}">${d.name}</h4>
                            <div class="flex items-center gap-2 mt-1">
                                <span onblur="updateDriver('${id}', 'vehicle', this.innerText)" contenteditable="${isAdmin}" class="text-[9px] font-bold themed-text-dim px-2 py-0.5 bg-gray-100 dark:bg-white/5 rounded ${isAdmin ? 'edit-border' : ''}">${d.vehicle}</span>
                                <span class="text-[9px] font-black text-orange-500">â˜… <span onblur="updateDriver('${id}', 'rating', this.innerText)" contenteditable="${isAdmin}">${d.rating}</span></span>
                            </div>
                            ${isAdmin ? `<p class="text-[8px] mt-1 text-blue-500">WA: <span onblur="updateDriver('${id}', 'whatsapp', this.innerText)" contenteditable="true">${d.whatsapp || defaultWA}</span></p>` : ''}
                        </div>
                        <button onclick="contactDriver('${d.whatsapp || defaultWA}', '${d.name}')" class="bg-brand/10 text-brand p-3 rounded-2xl">
                            <i class="fab fa-whatsapp text-lg"></i>
                        </button>
                    </div>
                `;
            });
        }

        async function updateDriver(id, field, val) {
            await db.collection('logistics').doc(id).update({ [field]: val });
        }

        async function addNewDriver() {
            await db.collection('logistics').add({
                name: "New Driver",
                vehicle: "Motorcycle",
                rating: "5.0",
                whatsapp: defaultWA
            });
            renderDrivers();
        }

        function contactDriver(wa, name) {
            const msg = `Hello, I saw ${name} on KHUB Logistics and I'd like to book a delivery.`;
            window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);
        }

        function bookGeneral() {
            const p = document.getElementById('pickup').value;
            const d = document.getElementById('dropoff').value;
            const msg = `KHUB Logistics Booking:%0APickup: ${p}%0ADropoff: ${d}`;
            window.open(`https://wa.me/${defaultWA}?text=${msg}`);
        }

        // 3. Theme Logic
        function toggleTheme() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        window.onload = () => {
            if (localStorage.getItem('khub_theme') === 'dark') {
                document.getElementById('htmlTag').classList.add('dark');
                document.getElementById('themeIcon').className = 'fas fa-sun text-yellow-400';
            }
            renderDrivers();
        };
    </script>
</body>
</html>
