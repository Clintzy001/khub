<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Hire Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --brand: #4A148C; }
        body { background-color: #F9F9F9; transition: 0.3s; font-family: sans-serif; overflow-x: hidden; }
        .dark body { background-color: #121212; color: white; }
        .brand-purple { background-color: var(--brand); }
        .slogan-text {
            font-family: 'Arial Black', sans-serif; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #FFF 20%, #BA68C8 50%, #FFF 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .content-layer { position: relative; z-index: 10; background: #F9F9F9; border-top-left-radius: 40px; border-top-right-radius: 40px; margin-top: -30px; min-height: 80vh; }
        .dark .content-layer { background: #121212; }
        .cat-btn { white-space: nowrap; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); opacity: 0.6; }
        .cat-btn.active { background-color: white; color: var(--brand); font-weight: 900; transform: scale(1.05); border-color: white; opacity: 1; }
        .loc-pill { transition: 0.3s; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .loc-pill.active { background: white !important; color: #4A148C !important; border-color: white; }
        .worker-card { transition: 0.3s; border: 1px solid rgba(0,0,0,0.05); position: relative; overflow: hidden; }
        .dark .worker-card { border-color: rgba(255,255,255,0.1); background: #1e1e1e; }
        .pro-border { border: 2px solid #FFD700 !important; }
        .role-btn { transition: all 0.2s; }
        .role-btn.selected { border-color: #4A148C; background-color: #f3e5f5; color: #4A148C; }
        .dark .role-btn.selected { border-color: #bb86fc; background-color: #311b92; color: white; }
    </style>
</head>
<body class="pb-32">

    <header class="bg-[#4A148C] p-6 pb-20 sticky top-0 z-50 shadow-lg rounded-b-[40px]">
        <div class="flex justify-between items-center text-white mb-4">
            <button onclick="window.history.back()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-md border border-white/20">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="font-black italic text-xl uppercase tracking-tighter">KHUB <span class="text-[#E1BEE7]">EXPERTS</span></h1>
            <div class="flex gap-2">
                <button id="userMenuBtn" onclick="handleUserBtnClick()" class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center border border-white/20 overflow-hidden">
                    <i class="fas fa-user"></i>
                </button>
                <button onclick="toggleTheme()" class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center border border-white/20">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
        <div class="text-center mb-4"><h2 class="slogan-text text-lg uppercase">Premium Handyman Hub</h2></div>
        <div class="relative max-w-md mx-auto mb-4">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-white/50 text-xs"></i>
            <input type="text" id="searchInput" onkeyup="filterServices()" placeholder="Search skill or name..." 
                class="w-full bg-white/10 border border-white/20 rounded-2xl py-3 pl-10 pr-4 text-white placeholder:text-white/40 text-xs outline-none">
        </div>
        <div class="flex justify-center gap-3 mb-6">
            <button onclick="setLocationFilter('All', this)" class="loc-pill active px-4 py-1.5 rounded-full text-[9px] font-black uppercase text-white">All Nigeria</button>
            <button onclick="setLocationFilter('Kano', this)" class="loc-pill px-4 py-1.5 bg-white/10 text-white rounded-full text-[9px] font-black uppercase">Kano Only</button>
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-4">
            <button onclick="setCategory('All', this)" class="cat-btn active px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">All Jobs</button>
            <button onclick="setCategory('Home', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">Home & Property</button>
            <button onclick="setCategory('Auto', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">Auto & Technical</button>
            <button onclick="setCategory('Fashion', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">Fashion & Personal</button>
            <button onclick="setCategory('Tech', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">Tech & Creative</button>
            <button onclick="setCategory('Crafts', this)" class="cat-btn px-5 py-2 rounded-full text-[10px] uppercase font-bold text-white">Crafts & Misc</button>
        </div>
    </header>

    <main class="content-layer px-6 pt-10 shadow-[0_-20px_40px_rgba(0,0,0,0.1)]">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-black text-xs uppercase tracking-widest text-[#4A148C] dark:text-purple-400">Active Providers</h3>
            <span id="serviceCount" class="text-[9px] font-bold bg-purple-100 dark:bg-zinc-800 text-[#4A148C] dark:text-purple-300 px-2 py-1 rounded-md uppercase">0 Experts</span>
        </div>
        <div id="serviceGrid" class="grid grid-cols-1 gap-4"></div>
    </main>

    <div id="authModal" class="fixed inset-0 bg-white dark:bg-zinc-900 z-[100] p-6 hidden flex-col overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 id="authTitle" class="text-2xl font-black uppercase dark:text-white">Join KHUB</h2>
            <button onclick="toggleAuthModal()" class="text-xl dark:text-white"><i class="fas fa-times"></i></button>
        </div>

        <div class="space-y-4">
            <div id="avatarSection" class="flex flex-col items-center mb-4">
                <div class="relative group" onclick="document.getElementById('avatarInput').click()">
                    <div id="avatarPreview" class="w-24 h-24 rounded-full border-4 border-purple-100 dark:border-zinc-700 bg-gray-100 dark:bg-zinc-800 flex items-center justify-center overflow-hidden">
                        <i class="fas fa-camera text-2xl text-gray-400"></i>
                    </div>
                    <div class="absolute bottom-0 right-0 bg-brand p-2 rounded-full text-white text-[8px]"><i class="fas fa-plus"></i></div>
                </div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="previewAvatar(this)">
                <p class="text-[9px] font-bold uppercase mt-2 opacity-50 dark:text-white">Upload Profile Photo</p>
            </div>

            <input type="email" id="authEmail" placeholder="Email Address" class="w-full p-4 border rounded-2xl dark:bg-gray-800 dark:text-white outline-none font-bold">
            <input type="password" id="authPassword" placeholder="Password" class="w-full p-4 border rounded-2xl dark:bg-gray-800 dark:text-white outline-none font-bold">
            
            <div id="roleSelector" class="grid grid-cols-2 gap-2">
                <button onclick="setRole('seller', this)" class="role-btn border p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Seller</button>
                <button onclick="setRole('agent', this)" class="role-btn border p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Agent</button>
                <button onclick="setRole('driver', this)" class="role-btn border p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white">Driver</button>
                <button onclick="setRole('service', this)" class="role-btn border p-3 rounded-xl text-[10px] font-bold uppercase dark:text-white selected">Service</button>
            </div>

            <button onclick="handleAuth()" id="authSubmitBtn" class="w-full py-5 brand-purple text-white rounded-2xl font-black uppercase shadow-lg">Sign Up</button>
            <p id="toggleAuthText" class="text-center text-xs font-bold opacity-50 cursor-pointer dark:text-white" onclick="toggleAuthMode()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qsmfskpcthydqrvbrcfy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzbWZza3BjdGh5ZHFydmJyY2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTQzMjUsImV4cCI6MjA4MzI3MDMyNX0.hA0W_kpQ1Irfoj2DRu5Nv0T_8ojb2YzX9g9g_UYgpuA';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let allServices = [];
        let currentCategory = 'All';
        let selectedRole = 'service';
        let isLoginMode = false;

        // AUTH & PROFILE FUNCTIONS
        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('avatarPreview').innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleAuthModal() {
            document.getElementById('authModal').classList.toggle('hidden');
            document.getElementById('authModal').classList.toggle('flex');
        }

        async function handleUserBtnClick() {
            const { data } = await client.auth.getSession();
            if (data.session) {
                if (confirm("Logout from KHUB?")) {
                    await client.auth.signOut();
                    window.location.reload();
                }
            } else {
                toggleAuthModal();
            }
        }

        function setRole(role, btn) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Welcome Back" : "Join KHUB";
            document.getElementById('authSubmitBtn').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('toggleAuthText').innerText = isLoginMode ? "Need an account? Sign Up" : "Already have an account? Login";
            document.getElementById('roleSelector').style.display = isLoginMode ? "none" : "grid";
            document.getElementById('avatarSection').style.display = isLoginMode ? "none" : "flex";
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const avatarFile = document.getElementById('avatarInput').files[0];

            if (isLoginMode) {
                const { error } = await client.auth.signInWithPassword({ email, password });
                if (error) return alert(error.message);
                window.location.reload();
            } else {
                const { data, error } = await client.auth.signUp({
                    email, password,
                    options: { data: { role: selectedRole } }
                });
                if (error) return alert(error.message);

                let imageUrl = '';
                if (avatarFile && data.user) {
                    const fileName = `${data.user.id}-${Date.now()}`;
                    const { data: uploadData } = await client.storage.from('profiles').upload(fileName, avatarFile);
                    if (uploadData) {
                        const { data: urlData } = client.storage.from('profiles').getPublicUrl(fileName);
                        imageUrl = urlData.publicUrl;
                    }
                }

                await client.from('profiles').insert([{ 
                    id: data.user.id, 
                    role: selectedRole, 
                    full_name: email.split('@')[0],
                    avatar_url: imageUrl
                }]);
                
                alert("Account created! Check email for verification.");
                toggleAuthModal();
            }
        }

        async function checkUser() {
            const { data } = await client.auth.getSession();
            if (data.session) {
                currentUser = data.session.user;
                const { data: profile } = await client.from('profiles').select('*').eq('id', currentUser.id).single();
                if (profile && profile.avatar_url) {
                    document.getElementById('userMenuBtn').innerHTML = `<img src="${profile.avatar_url}" class="w-full h-full object-cover">`;
                }
            }
        }

        // SERVICE LISTING FUNCTIONS
        async function fetchServices() {
            const { data } = await client.from('listings').select('*').eq('type', 'service');
            if (data) {
                allServices = data.sort((a, b) => (b.has_paid ? 1 : -1));
                renderServices(allServices);
            }
        }

        function renderServices(data) {
            const grid = document.getElementById('serviceGrid');
            document.getElementById('serviceCount').innerText = `${data.length} Experts`;
            grid.innerHTML = data.map(worker => `
                <div class="worker-card ${worker.has_paid ? 'pro-border' : ''} bg-white dark:bg-zinc-800 p-4 rounded-[30px] flex items-center gap-4 shadow-sm">
                    <div class="w-16 h-16 rounded-2xl overflow-hidden bg-purple-100"><img src="${worker.image_url || 'https://ui-avatars.com/api/?name='+worker.title}" class="w-full h-full object-cover"></div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-[11px] font-black uppercase dark:text-white truncate">${worker.name || worker.title}</h4>
                        <p class="text-[9px] font-bold text-[#4A148C] dark:text-purple-400 uppercase">${worker.skill || 'Expert'}</p>
                        <button class="mt-2 bg-[#4A148C] text-white text-[8px] font-black px-4 py-2 rounded-xl">Hire Now</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleTheme() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
        }

        window.onload = () => {
            if(localStorage.getItem('khub_theme') === 'dark') document.getElementById('htmlTag').classList.add('dark');
            checkUser();
            fetchServices();
        };
    </script>
</body>
</html>
