<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBHUB | Driver Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4A148C; }
        .bg-brand { background-color: var(--brand); }
        .border-brand { border-color: var(--brand); }
        .text-brand { color: var(--brand); }
        
        .form-input {
            width: 100%; padding: 16px; border-radius: 16px; border: 2px solid #F3F4F6;
            background: #F9FAFB; outline: none; transition: all 0.3s; font-weight: 600;
        }
        .form-input:focus { border-color: var(--brand); background: white; }
        
        .doc-card {
            border: 2px dashed #D1D5DB; border-radius: 20px; padding: 20px;
            text-align: center; cursor: pointer; transition: all 0.3s;
        }
        .doc-card:hover { border-color: var(--brand); background: #F5F3FF; }
    </style>
</head>
<body class="bg-white pb-10">

    <header class="p-6 flex items-center gap-4">
        <a href="logistics.html" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-black uppercase italic tracking-tighter">Become a Partner</h1>
    </header>

    <main class="px-6">
        <div class="bg-brand p-6 rounded-[30px] text-white mb-8 shadow-xl relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-2xl font-black mb-1">Earn Daily in Kano</h2>
                <p class="text-xs opacity-80 font-bold">Register your Bike, Car, or Truck and start receiving delivery requests instantly.</p>
            </div>
            <i class="fas fa-money-bill-trend-up absolute right-[-10px] bottom-[-10px] text-7xl opacity-10"></i>
        </div>

        <form id="driverForm" class="space-y-6">
            
            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 ml-2 tracking-widest">Personal Details</label>
                <div class="mt-2 space-y-3">
                    <input type="text" placeholder="Full Name (as seen on ID)" class="form-input" required>
                    <input type="tel" placeholder="WhatsApp Phone Number" class="form-input" required>
                    <input type="text" placeholder="Residential Area (e.g., Hotoro, Tarauni)" class="form-input" required>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 ml-2 tracking-widest">Vehicle Information</label>
                <div class="mt-2 space-y-3">
                    <select class="form-input">
                        <option value="">Select Vehicle Type</option>
                        <option value="bike">Motorcycle (Dispatch)</option>
                        <option value="car">Small Car (Bolt/Uber style)</option>
                        <option value="van">Cargo Van</option>
                        <option value="truck">Heavy Truck</option>
                    </select>
                    <input type="text" placeholder="Vehicle Plate Number" class="form-input" required>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 ml-2 tracking-widest">Verification Documents</label>
                <p class="text-[9px] text-gray-500 ml-2 mb-2 italic">Upload clear photos of your Drivers License or NIN.</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="doc-card" onclick="document.getElementById('file1').click()">
                        <input type="file" id="file1" class="hidden">
                        <i class="fas fa-id-card text-brand text-xl mb-2"></i>
                        <p class="text-[9px] font-bold uppercase">Front ID</p>
                    </div>
                    <div class="doc-card" onclick="document.getElementById('file2').click()">
                        <input type="file" id="file2" class="hidden">
                        <i class="fas fa-camera text-gray-400 text-xl mb-2"></i>
                        <p class="text-[9px] font-bold uppercase">Selfie</p>
                    </div>
                </div>
            </div>

            <div class="flex items-start gap-3 p-4 bg-gray-50 rounded-2xl">
                <input type="checkbox" id="terms" class="mt-1 w-5 h-5 accent-purple-900" required>
                <label for="terms" class="text-[10px] font-bold text-gray-600 leading-tight">
                    I agree to JOBHUB's safety policies and understand that a â‚¦5,000 monthly verification fee applies to appear as a "Verified Driver".
                </label>
            </div>

            <button type="button" onclick="submitToWhatsApp()" class="w-full bg-brand text-white py-5 rounded-2xl font-black text-lg uppercase shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-3">
                <i class="fab fa-whatsapp text-2xl"></i> Submit Application
            </button>
            
            <p class="text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">Powered by JobHub Kano</p>
        </form>
    </main>

    <script>
        function submitToWhatsApp() {
            const form = document.getElementById('driverForm');
            const inputs = form.querySelectorAll('input, select');
            let isFilled = true;

            // Simple validation
            inputs.forEach(input => {
                if (input.required && !input.value) isFilled = false;
            });

            if (!isFilled) {
                alert("Please fill all required fields and upload your ID.");
                return;
            }

            const name = inputs[0].value;
            const phone = inputs[1].value;
            const area = inputs[2].value;
            const type = inputs[3].value;
            const plate = inputs[4].value;

            const message = `*NEW DRIVER APPLICATION*%0A%0A` +
                            `*Name:* ${name}%0A` +
                            `*WhatsApp:* ${phone}%0A` +
                            `*Location:* ${area}%0A` +
                            `*Vehicle:* ${type}%0A` +
                            `*Plate:* ${plate}%0A%0A` +
                            `I have my documents ready for verification.`;

            window.open(`https://wa.me/2347051337399?text=${message}`);
        }
    </script>
</body>
</html>
